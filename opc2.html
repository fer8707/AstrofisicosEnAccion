<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8" />

    <title>Realiza un donativo con tarjeta bancaria</title>

    <meta name="description" content="Realiza una donación a Astrofísicos en Acción" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="global.css" />

    <script src="https://js.stripe.com/v3/"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>

    <script src="/client.js" defer></script>

  </head>

  <body>
    <center>
    <h1>Astrofísicos en Acción</h1>
    <p>
    <h3>Realiza un donativo</h3>
    <!-- Display a payment form -->

    <form id="payment-form">
      <div class="container">
        <span class="label-money">MXN</span>
        <input class="align-money" type="number" id="monto" value="500" min="500" step="10">
      </div>
      <div id="card-element"><!--Stripe.js injects the Card Element--></div>

      <button id="submit">

        <div class="spinner hidden" id="spinner"></div>

        <span id="button-text">Donar</span>

      </button>

      <p id="card-error" role="alert"></p>

      <p class="result-message hidden">

        ¡Donativo exitoso, gracias!

        <a href="" target="_blank"></a> 

      </p>

    </form>
  </center>

  </body>

</html>
